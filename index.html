<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Estancia San Francisco</title>
    <style>
        :root {
            --bordo: #800020;
            --dorado: #c5a059;
            --crema: #fdfaf5;
            --blanco: #ffffff;
            --verde-wa: #25d366;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--crema);
            margin: 0;
            padding-bottom: 120px;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, var(--bordo), #5a0017);
            color: white;
            text-align: center;
            padding: 25px;
            border-bottom: 4px solid var(--dorado);
        }

        .container { max-width: 600px; margin: auto; padding: 20px; }

        h2 { color: var(--bordo); font-size: 1.4rem; margin-left: 10px; }

        /* SCROLL LATERAL */
        .carousel-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 10px 20px 25px;
            scrollbar-width: none; /* Ocultar scroll en Firefox */
        }

        .carousel-container::-webkit-scrollbar { display: none; } /* Ocultar scroll en Chrome/Safari */

        .picada-card {
            flex: 0 0 85%; /* La card ocupa el 85% del ancho para que se vea la siguiente */
            scroll-snap-align: center;
            background: var(--blanco);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .picada-card.selected {
            border-color: var(--bordo);
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(128,0,32,0.2);
        }

        .picada-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .card-info { padding: 15px; text-align: center; }
        .card-info h4 { margin: 5px 0; font-size: 1.3rem; color: var(--bordo); }

        /* FORMULARIO */
        .options-section {
            background: white;
            margin: 20px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; color: var(--bordo); }
        select, input {
            width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 1rem;
        }

        .capacity-badge {
            background: #fff3cd; color: #856404; padding: 10px;
            border-radius: 10px; font-size: 0.9rem; margin-top: 10px;
            border-left: 5px solid #ffc107;
        }

        .price-tag {
            font-size: 2.2rem; font-weight: bold; color: var(--bordo);
            text-align: center; margin: 20px 0;
        }

        .btn-wa {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--verde-wa); color: white; padding: 18px 40px;
            border-radius: 50px; text-decoration: none; font-weight: bold;
            box-shadow: 0 5px 20px rgba(37,211,102,0.4); z-index: 100;
            display: none; width: 80%; text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Estancia San Francisco</h1>
    <p>Eleg√≠ tu picada favorita</p>
</header>

<div style="margin-top: 20px;">
    <h2>1. Desliz√° y seleccion√°</h2>
    <div id="picadas-container" class="carousel-container"></div>
</div>

<div class="container">
    <div id="section-options" class="options-section">
        <h2 id="selected-title" style="margin:0 0 15px 0; border-bottom: 2px solid var(--dorado);"></h2>
        
        <div class="form-group">
            <label>üçΩÔ∏è Tama√±o:</label>
            <select id="size-select" onchange="updateSummary()"></select>
            <div id="capacity-info" class="capacity-badge">
                <span id="capacity-text"></span>
            </div>
        </div>

        <div class="form-group">
            <label>üìÖ Fecha de entrega:</label>
            <input type="date" id="delivery-date" onchange="updateSummary()">
        </div>

        <div id="price-display" class="price-tag"></div>
    </div>
</div>

<a href="#" id="whatsapp-btn" class="btn-wa" target="_blank">Confirmar Pedido</a>

<script>
    const picadasData = [
        { id: 6, nombre: "San Francisco", imagen: "san-francisco.jpg", precios: { "Chica": 34999.99, "Mediana": 46999.99, "Grande": 84999.99 } },
        { id: 3, nombre: "Ib√©rica", imagen: "iberica.jpg", precios: { "Chica": 35999.99, "Mediana": 48999.99, "Grande": 89999.99 } },
        { id: 1, nombre: "Tradicional", imagen: "tradicional.jpg", precios: { "Chica": 31999.99, "Mediana": 43999.99, "Grande": 80999.99 } },
        { id: 5, nombre: "Italiana", imagen: "italiana.jpg", precios: { "Chica": 46999.99, "Mediana": 63999.99, "Grande": 119999.99 } },
        { id: 7, nombre: "Criolla", imagen: "criolla.jpg", precios: { "Chica": 28999.99, "Mediana": 39999.99, "Grande": 69999.99 } },
        { id: 2, nombre: "Chacarera", imagen: "chacarera.jpg", precios: { "Chica": 30999.99, "Mediana": 44999.99, "Grande": 85999.99 } },
        { id: 4, nombre: "Tabla de Quesos", imagen: "quesos.jpg", precios: { "Chica": 35999.99, "Mediana": 49999.99, "Grande": 87999.99 } },
        { id: 8, nombre: "Coraz√≥n 1", imagen: "corazon-1.jpg", precios: { "√önico (2 pers)": 21499.99 } },
        { id: 9, nombre: "Coraz√≥n 2", imagen: "corazon-2.jpg", precios: { "√önico (2 pers)": 22499.99 } }
    ];

    const container = document.getElementById('picadas-container');
    let selectedPicada = null;

    picadasData.forEach(p => {
        const div = document.createElement('div');
        div.className = 'picada-card';
        div.innerHTML = `
            <img src="${p.imagen}" alt="${p.nombre}">
            <div class="card-info">
                <h4>${p.nombre}</h4>
                <small>Tocar para elegir</small>
            </div>
        `;
        div.onclick = () => {
            selectedPicada = p;
            document.querySelectorAll('.picada-card').forEach(c => c.classList.remove('selected'));
            div.classList.add('selected');
            setupOptions(p);
        };
        container.appendChild(div);
    });

    function setupOptions(p) {
        const section = document.getElementById('section-options');
        section.style.display = 'block';
        document.getElementById('selected-title').innerText = p.nombre;
        
        const select = document.getElementById('size-select');
        select.innerHTML = '';
        for (const s in p.precios) {
            const opt = document.createElement('option');
            opt.value = s; opt.innerText = s;
            select.appendChild(opt);
        }
        updateSummary();
        section.scrollIntoView({ behavior: 'smooth' });
    }

    function updateSummary() {
        if (!selectedPicada) return;
        const size = document.getElementById('size-select').value;
        const price = selectedPicada.precios[size];
        const cap = document.getElementById('capacity-text');

        // Capacidades seg√∫n fuente 
        if (size === "Chica") cap.innerText = "Comen 2 / Pican 4 personas.";
        else if (size === "Mediana") cap.innerText = "Comen 4 / Pican 6 personas.";
        else if (size === "Grande") cap.innerText = "Comen 6 / Pican 12 personas.";
        else cap.innerText = "Ideal para 2 personas.";

        document.getElementById('price-display').innerText = `$${price.toLocaleString('es-AR')}`;
        
        const btn = document.getElementById('whatsapp-btn');
        btn.style.display = 'block';
        
        const date = document.getElementById('delivery-date').value;
        const msg = `Hola! Quiero la picada *${selectedPicada.nombre}* en tama√±o *${size}* para el d√≠a *${date || 'a convenir'}*. Total: *$${price}*`;
        btn.href = `https://wa.me/5491173644584?text=${encodeURIComponent(msg)}`;
    }

    // Fecha m√≠nima hoy
    document.getElementById('delivery-date').valueAsDate = new Date();
</script>
</body>
</html>
