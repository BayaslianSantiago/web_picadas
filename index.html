<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Estancia San Francisco</title>
    <style>
        :root {
            --bordo: #800020;
            --bordo-dark: #5a0017;
            --dorado: #c5a059;
            --crema: #fdfaf5;
            --blanco: #ffffff;
            --verde-wa: #25d366;
            --sombra: rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--crema) 0%, #f5f0e8 100%);
            color: #333;
            margin: 0;
            padding-bottom: 120px;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--bordo) 0%, var(--bordo-dark) 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-bottom: 4px solid var(--dorado);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        header h1 { margin: 0; font-size: 2.2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        header p { margin: 10px 0 0; opacity: 0.95; font-size: 1.1rem; }

        .container { max-width: 900px; margin: auto; padding: 30px 20px; }

        h2 {
            color: var(--bordo);
            border-bottom: 3px solid var(--dorado);
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-number {
            background: var(--dorado);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* Grilla de Picadas */
        .picadas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .picada-card {
            background: var(--blanco);
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px var(--sombra);
            position: relative;
            overflow: hidden;
        }

        .picada-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(128,0,32,0.2);
            border-color: var(--dorado);
        }

        .picada-card.selected {
            border-color: var(--bordo);
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            transform: translateY(-5px) scale(1.03);
        }

        .picada-card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 2px solid var(--dorado);
        }

        /* Formulario de Opciones */
        .options-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--sombra);
            margin-top: 30px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .form-group { margin-bottom: 25px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--bordo); }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
        }

        .info-box {
            font-size: 0.95rem;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--dorado);
            line-height: 1.6;
        }

        .price-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--bordo);
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #fff5f5;
            border-radius: 10px;
            border: 2px solid var(--dorado);
        }

        .btn-order {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--verde-wa) 0%, #20b358 100%);
            color: white;
            padding: 18px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: none;
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(37,211,102,0.4);
            align-items: center;
            gap: 10px;
        }

        .capacity-alert {
            margin-top: 10px;
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>

<header>
    <h1>Estancia San Francisco</h1>
    <p>Arm√° tu pedido de Picada Premium</p>
</header>

<div class="container">
    <h2><span class="step-number">1</span> Seleccion√° tu Picada</h2>
    <div id="picadas-container" class="picadas-grid"></div>

    <div id="section-options" class="options-section">
        <h2><span class="step-number">2</span> <span id="selected-title">Detalles del Pedido</span></h2>
        <p id="selected-ingredients" class="info-box"></p>

        <div class="form-group">
            <label for="size-select">üçΩÔ∏è Eleg√≠ el tama√±o:</label>
            <select id="size-select" onchange="updateSummary()"></select>
            <div id="capacity-info" class="capacity-alert">
                <span id="capacity-text"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="delivery-date">üìÖ ¬øPara cu√°ndo la quer√©s?</label>
            <input type="date" id="delivery-date" onchange="updateSummary()">
        </div>

        <div id="price-display" class="price-display"></div>
    </div>
</div>

<a href="#" id="whatsapp-btn" class="btn-order" target="_blank">üí¨ Pedir por WhatsApp</a>

<script>
    const picadasData = [
        { id: 6, nombre: "San Francisco", imagen: "san-francisco.jpg", ingredientes: "Aceitunas verdes rellenas, aceitunas negras condimentadas, tomates hidratados en aceite de oliva, mozzarella bocconcini, jam√≥n cocido natural, jam√≥n crudo tipo parma, pategr√°s La Paulina, queso azul, queso taluhet, salame Mil√°n especial, salame criollo, lomo horneado a las finas hierbas, queso saborizado. [cite: 7]", precios: { "Chica": 34999.99, "Mediana": 46999.99, "Grande": 84999.99 } },
        { id: 3, nombre: "Ib√©rica", imagen: "iberica.jpg", ingredientes: "Aceitunas negras condimentadas, aceitunas verdes, queso de cabra, jam√≥n crudo serrano, salame mil√°n espa√±ol, candelario, queso pategr√°s, queso azul, jam√≥n cocido natural, Bondiola Serrana, jam√≥n crudo deshuesado serrano. [cite: 4]", precios: { "Chica": 35999.99, "Mediana": 48999.99, "Grande": 89999.99 } },
        { id: 1, nombre: "Tradicional", imagen: "tradicional.jpg", ingredientes: "Aceitunas verdes rellenas, Lomo ahumado, queso fontina suizo La Paulina, queso Mar del plata de campo, queso azul, salame criollo, longaniza casera. [cite: 2]", precios: { "Chica": 31999.99, "Mediana": 43999.99, "Grande": 80999.99 } },
        { id: 5, nombre: "Italiana", imagen: "italiana.jpg", ingredientes: "Aceitunas verdes rellenas, aceitunas negras condimentadas, tomates hidratados en aceite de oliva, mozzarella bocconcini, jam√≥n natural, jam√≥n crudo tipo parma, queso gruyere, mortadela con pistachos, sorpressatta, queso parmesano, longaniza calabresa, queso saborizado, queso de oveja. ", precios: { "Chica": 46999.99, "Mediana": 63999.99, "Grande": 119999.99 } },
        { id: 7, nombre: "Criolla", imagen: "criolla.jpg", ingredientes: "Aceitunas negras, pepinitos en vinagre, aceitunas verdes, tomates hidratados en aceite de oliva, jam√≥n cocido natural, jam√≥n crudo nacional seleccionado, lomito ahumado, mortadela primera selecci√≥n, queso fontina, queso Mar del Plata de campo, salame criollo. ", precios: { "Chica": 28999.99, "Mediana": 39999.99, "Grande": 69999.99 } },
        { id: 2, nombre: "Chacarera", imagen: "chacarera.jpg", ingredientes: "Salam√≠n picado fino, longaniza calabresa, queso saborizado, aceitunas negras, aceitunas verdes rellenas, queso pategr√°s, salame criollo. [cite: 3]", precios: { "Chica": 30999.99, "Mediana": 44999.99, "Grande": 85999.99 } },
        { id: 4, nombre: "Tabla de Quesos", imagen: "quesos.jpg", ingredientes: "Aceitunas verdes rellenas, pategr√°s, fontina suizo, taluhet, quesos saborizados, queso sardo, queso de cabra, gruyere, queso azul, queso Mar del Plata de campo. [cite: 5]", precios: { "Chica": 35999.99, "Mediana": 49999.99, "Grande": 87999.99 } },
        { id: 8, nombre: "Coraz√≥n 1", imagen: "corazon-1.jpg", ingredientes: "Jam√≥n cocido natural, queso en barra La Paulina, jam√≥n crudo, queso pategr√°s La Paulina, aceitunas verdes rellenas, cerezas al marrasquino. [cite: 9]", precios: { "√önico (2 pers)": 21499.99 } },
        { id: 9, nombre: "Coraz√≥n 2", imagen: "corazon-2.jpg", ingredientes: "Salam√≠n picado fino, lomo ahumado, queso en barra La Paulina, queso pategras La Paulina, aceitunas verdes, aceitunas negras s√∫per. [cite: 10]", precios: { "√önico (2 pers)": 22499.99 } }
    ];

    const phone = "5491173644584";
    let selectedPicada = null;

    // Inicializar fecha
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('delivery-date').setAttribute('min', today);
    document.getElementById('delivery-date').value = today;

    // Renderizado
    const container = document.getElementById('picadas-container');
    picadasData.forEach(p => {
        const div = document.createElement('div');
        div.className = 'picada-card';
        div.innerHTML = `<img src="${p.imagen}" alt="${p.nombre}"><h4>${p.nombre}</h4>`;
        div.onclick = () => selectPicada(p, div);
        container.appendChild(div);
    });

    function selectPicada(picada, element) {
        selectedPicada = picada;
        document.querySelectorAll('.picada-card').forEach(c => c.classList.remove('selected'));
        element.classList.add('selected');

        document.getElementById('section-options').style.display = 'block';
        document.getElementById('selected-title').innerText = picada.nombre;
        document.getElementById('selected-ingredients').innerHTML = `<strong>Incluye:</strong> ${picada.ingredientes}`;

        const sizeSelect = document.getElementById('size-select');
        sizeSelect.innerHTML = '';
        for (const size in picada.precios) {
            const opt = document.createElement('option');
            opt.value = size;
            opt.innerText = `${size} - $${picada.precios[size].toLocaleString('es-AR')}`;
            sizeSelect.appendChild(opt);
        }
        updateSummary();
    }

    function updateSummary() {
        if (!selectedPicada) return;
        const size = document.getElementById('size-select').value;
        const price = selectedPicada.precios[size];
        const date = document.getElementById('delivery-date').value;
        const capText = document.getElementById('capacity-text');

        // L√≥gica de capacidades 
        if (size === "Chica") capText.innerText = "Comen 2 / Pican 4 personas.";
        else if (size === "Mediana") capText.innerText = "Comen 4 / Pican 6 personas.";
        else if (size === "Grande") capText.innerText = "Comen 6 / Pican 12 personas.";
        else capText.innerText = "Ideal para 2 personas.";

        document.getElementById('price-display').innerHTML = `<small style="font-size:1rem; display:block">Total:</small> $${price.toLocaleString('es-AR')}`;
        
        const btn = document.getElementById('whatsapp-btn');
        btn.style.display = 'flex';
        
        const dateF = new Date(date + 'T00:00:00').toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'long' });
        const mensaje = `Hola! Quiero encargar:*${selectedPicada.nombre}*%0Aüìè Tama√±o: *${size}*%0AüìÖ Para el: *${dateF}*%0Aüí∞ Total: *$${price.toLocaleString('es-AR')}*`;
        btn.href = `https://wa.me/${phone}?text=${mensaje}`;
    }
</script>
</body>
</html>
