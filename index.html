<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Estancia San Francisco</title>
    <style>
        :root {
            --bordo: #800020;
            --bordo-dark: #5a0017;
            --dorado: #c5a059;
            --crema: #fdfaf5;
            --blanco: #ffffff;
            --verde-wa: #25d366;
            --sombra: rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--crema) 0%, #f5f0e8 100%);
            color: #333;
            margin: 0;
            padding-bottom: 120px;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--bordo) 0%, var(--bordo-dark) 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            border-bottom: 4px solid var(--dorado);
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            margin: 10px 0 0;
            opacity: 0.95;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 30px 20px;
        }

        h2 {
            color: var(--bordo);
            border-bottom: 3px solid var(--dorado);
            padding-bottom: 10px;
            margin-bottom: 25px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-number {
            background: var(--dorado);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        /* Carrusel de Picadas */
        .carousel-container {
            position: relative;
            margin-bottom: 40px;
            overflow: hidden;
        }

        .carousel-wrapper {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px 10px;
            scrollbar-width: thin;
            scrollbar-color: var(--dorado) var(--crema);
        }

        .carousel-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .carousel-wrapper::-webkit-scrollbar-track {
            background: var(--crema);
            border-radius: 10px;
        }

        .carousel-wrapper::-webkit-scrollbar-thumb {
            background: var(--dorado);
            border-radius: 10px;
        }

        .carousel-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--bordo);
        }

        .picada-card {
            background: var(--blanco);
            border: 3px solid #e0e0e0;
            border-radius: 20px;
            min-width: 320px;
            max-width: 320px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px var(--sombra);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .picada-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(197,160,89,0.3), transparent);
            transition: left 0.6s;
            z-index: 1;
        }

        .picada-card:hover::before {
            left: 100%;
        }

        .picada-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(128,0,32,0.25);
            border-color: var(--dorado);
        }

        .picada-card.selected {
            border-color: var(--bordo);
            border-width: 4px;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 35px rgba(128,0,32,0.35);
        }

        .picada-card.selected::after {
            content: '‚úì';
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--bordo);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            z-index: 2;
            animation: checkmark 0.4s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(-180deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .picada-image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }

        .picada-info {
            padding: 20px;
            text-align: center;
        }

        .picada-card h3 {
            margin: 0 0 10px;
            color: var(--bordo);
            font-size: 1.4rem;
        }

        .picada-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
            margin: 10px 0;
            min-height: 60px;
        }

        .price-preview {
            font-size: 1.1rem;
            color: var(--dorado);
            font-weight: 700;
            margin-top: 8px;
        }

        .scroll-hint {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-top: 10px;
            animation: fadeInOut 2s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Navegaci√≥n del carrusel */
        .carousel-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-dot.active {
            background: var(--bordo);
            width: 30px;
            border-radius: 6px;
        }

        /* Formulario de Opciones */
        .options-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--sombra);
            margin-top: 30px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--bordo);
            font-size: 1.05rem;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--bordo);
            box-shadow: 0 0 0 3px rgba(128,0,32,0.1);
        }

        select:hover, input:hover {
            border-color: var(--dorado);
        }

        .info-box {
            font-size: 0.95rem;
            background: linear-gradient(135deg, #f8f8f8 0%, #efefef 100%);
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid var(--dorado);
            line-height: 1.6;
        }

        .size-info {
            background: linear-gradient(135deg, #f8f8f8 0%, #efefef 100%);
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid var(--dorado);
            font-size: 0.95rem;
            color: #333;
            font-weight: 500;
            display: none;
        }

        .size-info strong {
            color: var(--bordo);
        }

        .price-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--bordo);
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
            border-radius: 10px;
            border: 2px solid var(--dorado);
            animation: pulse 2s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        /* Bot√≥n WhatsApp */
        .btn-order {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--verde-wa) 0%, #20b358 100%);
            color: white;
            padding: 18px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 6px 20px rgba(37,211,102,0.4);
            display: none;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .btn-order::before {
            content: 'üí¨';
            font-size: 1.3rem;
            margin-right: 8px;
        }

        .btn-order:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 8px 25px rgba(37,211,102,0.5);
            background: linear-gradient(135deg, #20b358 0%, var(--verde-wa) 100%);
        }

        .btn-order:active {
            transform: translateX(-50%) translateY(-1px);
        }

        .alert {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            animation: slideIn 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 { font-size: 1.8rem; }
            header p { font-size: 1rem; }
            
            h2 { font-size: 1.5rem; }
            
            .picada-card {
                min-width: 280px;
                max-width: 280px;
            }

            .picada-image { height: 240px; }
            
            .options-section { padding: 20px; }
            
            .price-display { font-size: 2rem; }
            
            .btn-order {
                padding: 15px 25px;
                font-size: 1rem;
                bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .container { padding: 20px 15px; }
            
            .picada-card {
                min-width: 260px;
                max-width: 260px;
            }

            .picada-image { height: 220px; }

            .picada-card h3 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>Estancia San Francisco</h1>
    <p>Arm√° tu pedido de picada premium</p>
</header>

<div class="container">
    <h2><span class="step-number">1</span> Seleccion√° tu Picada</h2>
    <p class="scroll-hint">‚Üê Desliz√° para ver todas las opciones ‚Üí</p>
    
    <div class="carousel-container">
        <div id="carousel" class="carousel-wrapper"></div>
        <div id="carousel-nav" class="carousel-nav"></div>
    </div>

    <div id="alert-select" class="alert">
        ‚ö†Ô∏è Por favor, seleccion√° una picada para continuar
    </div>

    <div id="section-options" class="options-section">
        <h2><span class="step-number">2</span> <span id="selected-title">Detalles del Pedido</span></h2>
        <p id="selected-ingredients" class="info-box"></p>

        <div class="form-group" id="size-group">
            <label for="size-select"> Eleg√≠ el tama√±o:</label>
            <select id="size-select" onchange="updateSummary()"></select>
            <div id="size-info" class="size-info"></div>
        </div>

        <div class="form-group">
            <label for="delivery-date">üìÖ ¬øPara cu√°ndo la quer√©s?</label>
            <input type="date" id="delivery-date" onchange="updateSummary()">
        </div>

        <div id="price-display" class="price-display"></div>
    </div>
</div>

<a href="#" id="whatsapp-btn" class="btn-order" onclick="return validateOrder()">Pedir por WhatsApp</a>

<script>
    const picadasData = [
        { 
            id: 6, 
            nombre: "San Francisco", 
            imagen: "san-francisco.jpg", 
            descripcion: "Nuestra picada estrella con jam√≥n crudo tipo parma y lomo a las finas hierbas. Una combinaci√≥n perfecta de sabores premium.",
            ingredientes: "Aceitunas verdes, tomates hidratados, mozzarella bocconcini, jam√≥n cocido y crudo, pategr√°s, queso azul, salame Mil√°n y criollo, lomo a las finas hierbas.", 
            precios: { "Chica": 34999.99, "Mediana": 46999.99, "Grande": 84999.99 } 
        },
        { 
            id: 3, 
            nombre: "Ib√©rica", 
            imagen: "iberica.jpg", 
            descripcion: "La elegancia espa√±ola en tu mesa. √önica con queso de cabra, bondiola serrana y jam√≥n crudo serrano deshuesado de primera calidad.",
            ingredientes: "Aceitunas negras condimentadas, queso de cabra, jam√≥n crudo serrano, salame mil√°n espa√±ol, candelario, queso pategr√°s, queso azul, jam√≥n cocido natural, Bondiola Serrana.", 
            precios: { "Chica": 35999.99, "Mediana": 48999.99, "Grande": 89999.99 } 
        },
        { 
            id: 1, 
            nombre: "Tradicional", 
            imagen: "tradicional.jpg", 
            descripcion: "Los sabores cl√°sicos que nunca fallan. Con lomo ahumado y una selecci√≥n de quesos artesanales de La Paulina.",
            ingredientes: "Aceitunas verdes rellenas, Lomo ahumado, queso fontina suizo La Paulina, queso Mar del plata de campo, queso azul, salame criollo, longaniza casera.", 
            precios: { "Chica": 31999.99, "Mediana": 43999.99, "Grande": 80999.99 } 
        },
        { 
            id: 5, 
            nombre: "Italiana", 
            imagen: "italiana.jpg", 
            descripcion: "La opci√≥n m√°s premium. Con ingredientes exclusivos: mortadela con pistachos, sorpressatta y queso parmesano aut√©ntico.",
            ingredientes: "Aceitunas verdes rellenas, tomates hidratados, mozzarella bocconcini, jam√≥n natural, jam√≥n crudo tipo parma, queso gruyere, mortadela con pistachos, sorpressatta, queso parmesano.", 
            precios: { "Chica": 46999.99, "Mediana": 63999.99, "Grande": 119999.99 } 
        },
        { 
            id: 7, 
            nombre: "Criolla", 
            imagen: "criolla.jpg", 
            descripcion: "Ideal para paladares cl√°sicos argentinos. Con pepinitos en vinagre y mortadela de primera selecci√≥n que te recordar√°n a casa.",
            ingredientes: "Aceitunas, pepinitos, tomates hidratados, jam√≥n cocido y crudo nacional, lomito ahumado, mortadela, queso fontina, Mar del Plata y salame criollo.", 
            precios: { "Chica": 28999.99, "Mediana": 39999.99, "Grande": 69999.99 } 
        },
        { 
            id: 2, 
            nombre: "Chacarera", 
            imagen: "chacarera.jpg", 
            descripcion: "El esp√≠ritu del campo argentino. Salamines artesanales y longaniza calabresa para los que buscan sabores intensos.",
            ingredientes: "Salam√≠n picado fino, longaniza calabresa, queso saborizado, aceitunas negras, aceitunas verdes rellenas, queso pategr√°s, salame criollo.", 
            precios: { "Chica": 30999.99, "Mediana": 44999.99, "Grande": 85999.99 } 
        },
        { 
            id: 4, 
            nombre: "Tabla de Quesos", 
            imagen: "quesos.jpg", 
            descripcion: "Para los verdaderos amantes del queso. Una selecci√≥n de 10 variedades premium que incluye gruyere, queso de cabra y azul.",
            ingredientes: "Aceitunas verdes rellenas, pategr√°s, fontina suizo, taluhet, quesos saborizados, queso sardo, queso de cabra, gruyere, queso azul, queso Mar del Plata de campo.", 
            precios: { "Chica": 35999.99, "Mediana": 49999.99, "Grande": 87999.99 } 
        },
        { 
            id: 8, 
            nombre: "Coraz√≥n 1", 
            imagen: "corazon-1.jpg", 
            descripcion: "Perfecta para compartir en pareja. Presentaci√≥n rom√°ntica con cerezas al marrasquino y una selecci√≥n equilibrada de fiambres y quesos.",
            ingredientes: "Jam√≥n cocido natural, queso en barra, jam√≥n crudo, queso pategr√°s, aceitunas verdes rellenas, cerezas al marrasquino.", 
            precios: { "√önico (2 pers)": 21499.99 } 
        },
        { 
            id: 9, 
            nombre: "Coraz√≥n 2", 
            imagen: "corazon-2.jpg", 
            descripcion: "La opci√≥n √≠ntima con un toque gourmet. Lomo ahumado y aceitunas premium en formato ideal para dos personas.",
            ingredientes: "Salam√≠n picado fino, lomo ahumado, queso en barra, queso pategras, aceitunas verdes y negras s√∫per.", 
            precios: { "√önico (2 pers)": 22499.99 } 
        }
    ];

    let selectedPicada = null;
    const phone = "5491173644584";

    // Configurar fecha m√≠nima (hoy)
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('delivery-date').setAttribute('min', today);
    document.getElementById('delivery-date').value = today;

    // Renderizar carrusel
    const carousel = document.getElementById('carousel');
    const carouselNav = document.getElementById('carousel-nav');
    
    picadasData.forEach((p, index) => {
        // Crear tarjeta
        const card = document.createElement('div');
        card.className = 'picada-card';
        const minPrice = Math.min(...Object.values(p.precios));
        card.innerHTML = `
            <img src="${p.imagen}" alt="${p.nombre}" class="picada-image">
            <div class="picada-info">
                <h3>${p.nombre}</h3>
                <p class="picada-description">${p.descripcion}</p>
                <div class="price-preview">Desde ${minPrice.toLocaleString('es-AR')}</div>
            </div>
        `;
        card.onclick = () => selectPicada(p, card);
        carousel.appendChild(card);

        // Crear punto de navegaci√≥n
        const dot = document.createElement('div');
        dot.className = 'nav-dot';
        if (index === 0) dot.classList.add('active');
        dot.onclick = () => scrollToCard(index);
        carouselNav.appendChild(dot);
    });

    // Actualizar puntos de navegaci√≥n al hacer scroll
    carousel.addEventListener('scroll', () => {
        const cards = carousel.querySelectorAll('.picada-card');
        const dots = carouselNav.querySelectorAll('.nav-dot');
        
        cards.forEach((card, index) => {
            const rect = card.getBoundingClientRect();
            const carouselRect = carousel.getBoundingClientRect();
            
            if (rect.left >= carouselRect.left && rect.left < carouselRect.left + carouselRect.width / 2) {
                dots.forEach(d => d.classList.remove('active'));
                dots[index].classList.add('active');
            }
        });
    });

    function scrollToCard(index) {
        const cards = carousel.querySelectorAll('.picada-card');
        cards[index].scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
    }

    function selectPicada(picada, element) {
        selectedPicada = picada;
        document.querySelectorAll('.picada-card').forEach(c => c.classList.remove('selected'));
        element.classList.add('selected');

        // Ocultar alerta si estaba visible
        document.getElementById('alert-select').style.display = 'none';

        const optionsSection = document.getElementById('section-options');
        optionsSection.style.display = 'block';
        
        // Scroll suave a las opciones
        setTimeout(() => {
            optionsSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }, 100);

        document.getElementById('selected-title').innerText = picada.nombre;
        document.getElementById('selected-ingredients').innerHTML = `<strong>Incluye:</strong> ${picada.ingredientes}`;

        const sizeSelect = document.getElementById('size-select');
        sizeSelect.innerHTML = '';
        for (const size in picada.precios) {
            const opt = document.createElement('option');
            opt.value = size;
            opt.innerText = `${size} - $${picada.precios[size].toLocaleString('es-AR')}`;
            sizeSelect.appendChild(opt);
        }
        updateSummary();
    }

    function updateSummary() {
        if (!selectedPicada) return;
        
        const size = document.getElementById('size-select').value;
        const price = selectedPicada.precios[size];
        const date = document.getElementById('delivery-date').value;

        // Mostrar informaci√≥n del tama√±o
        const sizeInfo = document.getElementById('size-info');
        sizeInfo.style.display = 'block';
        
        let sizeText = '';
        if (size === 'Chica') {
            sizeText = '<strong>Comen 2</strong> / Pican 4 personas';
        } else if (size === 'Mediana') {
            sizeText = '<strong>Comen 4</strong> / Pican 6 personas';
        } else if (size === 'Grande') {
            sizeText = '<strong>Comen 6</strong> / Pican 12 personas';
        } else if (size.includes('√önico')) {
            sizeText = '<strong>Tama√±o √∫nico</strong> para 2 personas';
        }
        sizeInfo.innerHTML = sizeText;

        document.getElementById('price-display').innerHTML = `
            <div style="font-size: 1rem; color: #666; font-weight: normal;">Total a pagar:</div>
            ${price.toLocaleString('es-AR')}
        `;

        const btn = document.getElementById('whatsapp-btn');
        btn.style.display = 'block';

        const dateFormatted = date ? new Date(date + 'T00:00:00').toLocaleDateString('es-AR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }) : 'No especificado';
        
        const mensaje = `Hola, quiero encargar una:%0A*${selectedPicada.nombre}*%0A Tama√±o:*${size}*%0A Para el *${dateFormatted}*%0A Total:*${price.toLocaleString('es-AR')}*%0A¬°Gracias!`;
        btn.href = `https://wa.me/${phone}?text=${mensaje}`;
    }

    function validateOrder() {
        if (!selectedPicada) {
            const alert = document.getElementById('alert-select');
            alert.style.display = 'block';
            alert.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
            return false;
        }
        return true;
    }
</script>

</body>
</html>
